<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" >
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    }

    header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    }

    h1 {
    margin: 0;
    }

    nav ul {
    list-style: none;
    padding: 0;
    }

    nav li {
    display: inline;
    margin-right: 10px;
    }

    nav a {
    color: #fff;
    text-decoration: none;
    }

    main {
    padding: 20px;
    }

    section {
    margin-bottom: 20px;
    }

    footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
    }
    .infolist {
      display: none;
      padding-left: 7%;
      padding-right: 80%;
      padding-top: 0%;
    }
    .img {
        transition-delay: .2s;
        height: 20%;
        width: 50%;  
        border: 2px solid black;
        border-radius: 5%; 
        margin-left : 20%; 
        margin-top : 2%; 

    }
    .img:hover {
        transform: scale(1.05);
    }  
  </style>
</head>
<body>
  <header>

    <nav>

        <li><a href="#" onclick="open_('Home')">Home</a></li>

  <SCRIPT>
    function open_(name) {
        var x = document.getElementById(name);
        var y = document.getElementById('About');
        var z = document.getElementById('Contact');
        if (x.style.display == 'none') {
          y.style.display = 'none';
          z.style.display = 'none';
          x.style.display = 'block';
        } 
        else {
          x.style.display = 'none';
        }
    }
